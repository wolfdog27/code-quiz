<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Disney Quiz</h1>
    <h2 class="time"></h2>
    <div class="container">
        <div id="question-container">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn btn1">Answer 1</button>
                <button class="btn btn2">Answer 2</button>
                <button class="btn btn3">Answer 3</button>
                <button class="btn btn4">Answer 4</button>
                <h4 id="feedback"></h4>
            </div>
        </div>
    </div>
    <div class="controls">
        <button id="start-btn">Start</button>

    </div>
    <script src="new.js"></script>
</body>
</html>
