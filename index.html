<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Disney Quiz</h1>
    <h2 class="time"></h2>
    <div class="container" style="display: none;">
        <div class="card" id="question-container">
            <div class="card-body">
                <img src="https://lumiere-a.akamaihd.net/v1/images/open-uri20150422-20810-5geuz6_4e1954c9.jpeg?region=0,0,600,600" alt="Mickey Mouse!" class="card-img-top" width="100" height="500">
                <div id="answer-buttons" class="card-body">
                    <div id="question">Question</div>
                    <button type="button" class="btn btn1 btn-primary btn-block">Answer 1</button>
                    <button type="button" class="btn btn2 btn-primary btn-block">Answer 2</button>
                    <button type="button" class="btn btn3 btn-primary btn-block">Answer 3</button>
                    <button type="button" class="btn btn4 btn-primary btn-block">Answer 4</button>
                </div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button id="start-btn" class="btn btn-lg btn-danger">Start</button>
    </div>

    <div class="form-group" style="display: none;">
        <label for="usr">User Name:</label>
        <input type="text" class="form-control" id="usr">
    </div>

    <div id="highScore" class="container" style="display: none">
        <h2>High Scores</h2>           
        <table class="table table-striped">
          <thead>
            <tr>
                <td>First</td>
                <td>Last</td>
                <td>Score</td>
            </tr>
          </thead>
        </table>
    </div>


    <h3>Game Over</h3>
    <script src="new.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
